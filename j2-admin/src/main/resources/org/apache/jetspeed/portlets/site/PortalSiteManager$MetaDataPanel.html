<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:panel>
&nbsp;
	<div wicket:id="feedback"></div>
	<form wicket:id="metaDataForm">
	&nbsp;
	<table style="width:100%;">
		<tr>
			<td width="60px" class="portlet-section-subheader"><label wicket:id="name-label" for="name" class="portlet-form-field-label">[name label]</label>:</td>
			<td class="portlet-section-body"><input type="text" wicket:id="name" id="name" class="portlet-form-field"/></td>

		</tr>
		<tr>
			<td class="portlet-section-subheader"><label wicket:id="language-label" for="language" class="portlet-form-field-label">[language label]</label>:</td>
			<td class="portlet-section-body"><input type="text" wicket:id="language" id="language" class="portlet-form-field"/></td>
		</tr>
		<tr>
			<td class="portlet-section-subheader"><label wicket:id="value-label" for="metaValue" class="portlet-form-field-label">[value label]</label>:</td>
			<td class="portlet-section-body"><input type="text" wicket:id="metaValue" id="metaValue" class="portlet-form-field"/></td>
		</tr>
		<tr>
			<td colspan="2" class="portlet-section-body">
				<input type="button" wicket:id="save" class="portlet-form-button"/>
			</td>
		</tr>
	</table>
	</form>
</wicket:panel>
</html>
