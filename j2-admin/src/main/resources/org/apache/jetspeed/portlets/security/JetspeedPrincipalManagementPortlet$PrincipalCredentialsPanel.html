<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" >
<wicket:panel>
&nbsp;
    <form wicket:id="userCredentialForm">
        <table>
            <tr>
                <td class="portlet-section-alternate"><span wicket:id="passwordLabel" /></td>
                <td class="portlet-section-body" >
                    <input type="password" wicket:id="credentialValue" />
                </td>
                <td>&nbsp;</td>
                <td class="portlet-section-body">
                    <input type="checkbox" wicket:id="credentialUpdateRequired" />
                    <span wicket:id="changerequiredLabel" />
                </td>
            </tr>
            <tr>
                <td class="portlet-section-alternate"><span wicket:id="lastLogonLabel" /></td>
                <td class="portlet-section-body">
                    <span wicket:id="lastAuthenticationDate" />
                </td>
                <td>&nbsp;</td>
                <td class="portlet-section-body">
                    <input type="checkbox" wicket:id="credentialEnabled" />
                    <span wicket:id="enabledLabel" />
                </td>
            </tr>
            <tr>
                <td class="portlet-section-alternate"><span wicket:id="expiresLabel" /></td>
                <td class="portlet-section-body">
                    <span wicket:id="credentialExpirationDate" />
                </td>
                <td>&nbsp;</td>
                <td class="portlet-section-body" nowrap="true">
                    <span valign="top" wicket:id="userExpiredFlag">
                    </span>
                </td>
            </tr>
        </table>
        <input type="submit" wicket:id="submitForm"  class="portlet-form-button" />
    </form>
</wicket:panel>
</html>
