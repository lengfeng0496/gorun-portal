<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:head>
</wicket:head>
<table cellpadding="0" cellspacing="1" border="1">
	<tr>
		<td>
		<form wicket:id="searchForm">
		<table cellpadding="0" cellspacing="1" border="1">
			<tr>
				<td><input type="text" wicket:id="searchString" size="25"
					class="portlet-form-field-label" /></td>
				<td><input class="portlet-form-button" wicket:id="searchButton"
					type="submit" /></td>
				<td>&nbsp;&nbsp;</td>
				<td><input class="portlet-form-button" wicket:id="newPrincipal"
					type="submit" /></td>
			</tr>
		</table>
		</form>
		</td>
		<td rowspan="2"><span wicket:id="userLabel"></span> <input
			type="text" wicket:id="userName" readonly="true" />
		<div wicket:id="tabs" class="tabpanel">TABS</div>
		</td>
	</tr>
	<tr>
		<td width="350px">
		<span wicket:id="group">

		<table cellpadding="0" cellspacing="1" border="1" width="100%">
			<th class="portlet-section-header"><span wicket:id="principal" /></th>
			<tr>
				<td class="portlet-section-subheader"><a class
					wicket:id="nameOrderLink"><span wicket:id="nameSort" /></a></td>
			</tr>
			<tr wicket:id="entries">
				<td class="portlet-section-body"><a wicket:id="link"><span
					wicket:id="name"></span></a></td>
			</tr>
		</table>
		<div wicket:id="navigator"></div>
		</span>
		</td>
	</tr>
</table>
</html>
