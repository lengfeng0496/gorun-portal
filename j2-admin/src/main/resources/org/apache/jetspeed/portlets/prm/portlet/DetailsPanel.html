<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<head></head>
<body>
	<wicket:panel>
	<form action="post" wicket:id="form">
	<table style="border-collapse: collapse; width: 100%; margin-top: 8px; float: left;">
		<thead>
			<tr>
				<th class="portlet-section-subheader"><wicket:message key="pam.details.name"/></th>
				<th class="portlet-section-subheader"><wicket:message key="pam.details.value"/></th>
			</tr>
		</thead>
		<tr>
			<td class="portlet-section-body"><wicket:message key="pam.details.expiration_cache"/></td>
			<td class="portlet-section-body"><input type="text" wicket:id="expirationCache" /></td>
		</tr>
		<tr>
			<td class="portlet-section-body"><wicket:message key="pam.details.unique_name"/></td>
			<td class="portlet-section-body"><span wicket:id="uniqueName"></span></td>
		</tr>
        <tr>
            <td class="portlet-section-body"><wicket:message key="pam.details.preference_validator"/></td>
            <td class="portlet-section-body"><span wicket:id="preferenceValidator"></span></td>
        </tr>
		<tr>
			<td class="portlet-section-body"><wicket:message key="pam.details.class_name"/></td>
			<td class="portlet-section-body"><span wicket:id="className"></span></td>
		</tr>
		<tr>
		    <td class="portlet-section-body"><wicket:message key="pam.details.resource.bundle"/></td>
		    <td class="portlet-section-body">
		        <span wicket:id="resourceBundle"></span>
		        <input type="submit" wicket:id="reloadResourceBundle" />
		    </td>
		</tr>
		<tr>
		    <td class="portlet-section-body" colspan="2">
                <span wicket:id="localizationEditor"/>
            </td>
        </tr>
		<tr>
            <td class="portlet-section-footer" colspan="2">
                <input wicket:id="save" type="submit"/> 
            </td>
        </tr>
	</table>
	</form>
    <div>
<form action="post" wicket:id="cloneForm">    
	<table style="border-collapse: collapse; width: 100%; margin-top: 8px; float: left;">
		<thead>
			<tr>
				<th class="portlet-section-subheader"><wicket:message key="pam.details.action.clone.title"/></th>
			</tr>
		</thead> 
     </table>
       <wicket:message key="pam.details.message.clone.portlet.name"/>
  	   <input type='text' wicket:id="cloneName" />
       <input type="submit" wicket:id="cloneButton" />         
    </form>
    </div>    		
	</wicket:panel>
</body>
</html>
