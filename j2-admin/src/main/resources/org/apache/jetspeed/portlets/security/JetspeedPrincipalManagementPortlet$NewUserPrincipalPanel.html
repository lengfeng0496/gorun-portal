<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" >
<wicket:panel>   
&nbsp;
<div wicket:id="feedback"></div>
    <form wicket:id="newUserForm">
        <table cellpadding="0" cellspacing="1" border="1" width="100%">
            <tr>
                <td class="portlet-section-alternate">New User Name: </td>
                <td class="portlet-section-body" align="left">
                    <input type="text" wicket:id="userName" size="20" />
                </td>								
            </tr>
            <tr>
                <td class="portlet-section-alternate">Password: </td>
                <td class="portlet-section-body" align="left">
                    <input type="password" wicket:id="password" size="20" />
                </td>								
            </tr>
			            <tr>
                <td class="portlet-section-alternate">Change Password on first Login:</td>
                <td class="portlet-section-body" align="left">
                    <input type="checkbox" wicket:id="checkpass"/>
                </td>								
            </tr>
            <tr>
                <td class="portlet-section-alternate">Email Address: </td>
                <td class="portlet-section-body" align="left">
                    <input type="text" wicket:id="email" size="30" />
                </td>
            </tr>
            <tr>
                <td class="portlet-section-alternate">Profiling Rule: </td>
                <td class="portlet-section-body" align="left">
					<select wicket:id="profilingRule"></select>
                </td>								
            </tr>
        </table>
        <input type="submit" value="Add User" class="portlet-form-button" wicket:id="addUser"/>
    </form>

</wicket:panel>
</html>
