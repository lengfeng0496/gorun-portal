<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:panel>
&nbsp;  
<div wicket:id="feedback"></div>
	<form wicket:id="userRulesForm">
	<table wicket:id="entries" cellpadding="0" cellspacing="1" border="0">
	</table>
	<input type="submit" wicket:id="submit" class="portlet-form-button" />
	</form>
	<hr />
	<form wicket:id="addRuleForm">
	<table>
		<tr>
			<td class="portlet-section-alternate"><span
				wicket:id="userruleNamelabel"></span></td>
			<td class="portlet-section-body" align="left"><input type="text"
				wicket:id="locatorName" size="20" /> <span
				wicket:id="userruledesclabel"></span></td>
		</tr>
		<tr>
			<td class="portlet-section-alternate"><span
				wicket:id="userrulelabel"></span></td>
			<td class="portlet-section-body" align="left"><select
				wicket:id="ruleName" class="portlet-form-field-label">
			</select></td>
		</tr>
	</table>
	<input type="submit" wicket:id="addRule" class="portlet-form-button" />
	</form>
</wicket:panel>
</html>
