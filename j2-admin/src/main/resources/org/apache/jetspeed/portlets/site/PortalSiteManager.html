<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:head>
<style>
table.wicket-tree-content {
	width: 100%;
}

#bysy_indicator {
	display: none;
	float: right;
	background: rgb(255, 241, 168);
	margin-top: 5px;
	z-index: 1000;
	width: 200;
	font-weight: bold;
	text-align: center;
	font-size: 1em;
}

div.wicket-aa {
	background-color: white;
	border-width: 2px;
	border-color: #cccccc;
	border-style: solid;
	text-align: left;
}

div.wicket-aa ul {
	list-style: none;
	padding: 2px;
	margin: 0;
}

div.wicket-aa ul li.selected {
	background-color: #C0C0C0;
	padding: 2px;
	margin: 0;
}
</style>
</wicket:head>

<table width="100%">
  <tr>
    <td colspan="2" class="portlet-section-body">
      <div wicket:id="feedback" />
    </td>
  </tr>
  <tr>
    <td colspan="2" class="portlet-section-header"></td>
  </tr>
  <tr>
    <td class="portlet-section-body" style="width: 40%">
      <div wicket:id="siteTree" class="my-tree">[Tree goes here]</div>
    </td>
    <td class="portlet-section-body" style="width: 60%">
      <div wicket:id="tabs" class="tabpanel">[panel goes here]</div>
    </td>
  </tr>
  <tr>
    <td colspan="2" class="portlet-section-body">
      <form wicket:id="treeForm">
        <input type="text" wicket:id="userFolder" />
        <input type="submit" wicket:id="userFolderButton" value="Show User Folder" />
        <input type="submit" wicket:id="portalFolderButton" value="Show Portal Tree" />
      </form>
    </td>
  </tr>
  <tr>
    <td colspan="2" class="portlet-section-header"></td>
  </tr>
</table>

<div id="bysy_indicator">Loading ...</div>

<script type="text/javascript">
 window.onload = setupFunc;

 function setupFunc() {
   document.getElementsByTagName('body')[0].onclick = clickFunc;
   hideBusysign();
         Wicket.Ajax.registerPreCallHandler(showBusysign);
         Wicket.Ajax.registerPostCallHandler(hideBusysign);
         Wicket.Ajax.registerFailureHandler(hideBusysign);
 }

 function hideBusysign() {
   document.getElementById('bysy_indicator').style.display ='none';
 }

 function showBusysign() {
   document.getElementById('bysy_indicator').style.display ='inline';
 }

 function clickFunc(eventData) {
   var clickedElement = (window.event) ? event.srcElement : eventData.target;
   if (clickedElement.tagName.toUpperCase() == 'BUTTON' || clickedElement.tagName.toUpperCase() == 'A' || clickedElement.parentNode.tagName.toUpperCase() == 'A'
     || (clickedElement.tagName.toUpperCase() == 'INPUT' && (clickedElement.type.toUpperCase() == 'BUTTON' || clickedElement.type.toUpperCase() == 'SUBMIT'))) {
     showBusysign();
   } 
 }
 </script>
</html>
