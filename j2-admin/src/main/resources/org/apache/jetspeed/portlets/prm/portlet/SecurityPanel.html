<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">
<head></head>
<body>
	<wicket:extend>
		<th class="portlet-section-subheader"><wicket:message key="pam.details.role_name"/></th>
		<th class="portlet-section-subheader"><wicket:message key="pam.details.role_link"/></th>
		<th class="portlet-section-subheader"><wicket:message key="pam.details.locale"/>/<wicket:message key="pam.details.description"/></th>
		<wicket:fragment wicket:id="itemFragment">
			<td class="portlet-section-body"><input type="text" wicket:id="roleName" readonly="true" /></td>
			<td class="portlet-section-body"><input type="text" wicket:id="roleLink"/></td>
			<td class="portlet-section-body"><span wicket:id="localizationEditor"/></td>
		</wicket:fragment>
		<wicket:fragment wicket:id="newFragment">
			<td style="border-top:1px dashed #000;"><input wicket:id="newRoleName" style="margin-top:10px;" type="text"/></td>
			<td style="border-top:1px dashed #000;"><input wicket:id="newRoleLink" style="margin-top:10px;" type="text"/></td>
			<td style="border-top:1px dashed #000;"><input wicket:id="newLocale" style="margin-top:10px;" type="text"/><input wicket:id="newDescription" style="margin-top:10px;" type="text"/></td>
		</wicket:fragment>
	    <div>
	       <wicket:message key="pam.security_constraint"/>:
	       <select wicket:id="jetspeedConstraint">
	          <option value=""></option>
	          <option value="public-view">public-view</option>
	          <option value="public-edit">public-edit</option>
	       </select>
	       <input type="submit" wicket:id="jsecSave" />
	    </div>
	</wicket:extend>
	
</body>
</html>
