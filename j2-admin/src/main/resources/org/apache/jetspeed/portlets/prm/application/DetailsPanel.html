<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<head></head>
<body>
	<wicket:panel>
    <form action="post" wicket:id="form">
	<table style="border-collapse: collapse; width: 100%; margin-top: 8px; float: left;">
		<thead>
			<tr>
				<th class="portlet-section-subheader"><wicket:message key="pam.details.name"/></th>
				<th class="portlet-section-subheader"><wicket:message key="pam.details.value"/></th>
			</tr>
		</thead>
		<tr wicket:id="data">
			<td class="portlet-section-body"><span wicket:id="name"></span></td>
			<td class="portlet-section-body"><span wicket:id="value"></span></td>
		</tr>
	</table>
    <div>
        <wicket:message key="pam.security_constraint"/>:
        <select wicket:id="jetspeedConstraint">
           <option value=""></option>
           <option value="public-view">public-view</option>
           <option value="public-edit">public-edit</option>
        </select>
        <input type="submit" wicket:id="jsecSave" />
    </div>
    <div>
        <wicket:message key="pam.details.resource.bundle"/>:
        <span wicket:id="resourceBundle"></span>
        <input type="submit" wicket:id="reloadResourceBundle" />
    </div>
    <div>
        <wicket:message key="pam.details.search.index"/>:
        <input type="submit" wicket:id="refreshSearchIndex" />
    </div>
    </form>
	</wicket:panel>
</body>
</html>
